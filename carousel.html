<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <ul>
        <li><img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Ffree.wallpaperbackgrounds.com%2Ffantasy%2Fwomen%2520warrior%2F97703-27171.jpg&f=1" alt="" id="0"></li>
        <li><img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.atomicmoo.com%2Fwp-content%2Fuploads%2F2014%2F08%2Feagles-the_00395147-1.jpg&f=1" alt="" id="1"></li>
        <li><img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.wallpaperup.com%2Fuploads%2Fwallpapers%2F2012%2F12%2F15%2F24915%2F8741088aa303c91c34c31593b908d738.jpg&f=1" alt="" id="2"></li>
        <li><img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwall.sf.co.ua%2F2012%2Fwallpaper-1933856.jpg&f=1" alt="" id="3"></li>
        </ul>
    </div>

    <script>
        $(document).ready(function () {

            var carousel = $('.carousel');
            var $img = $('.carousel img ');
            indexImg = $img.length - 1;
            i = 0;
            $currentImg = $img.eq(i);
            $img.hide();
            $currentImg.fadeToggle( "slow", "linear" );
            carousel.append('<i class="fa fa-chevron-left fa-4x prev" aria-hidden="true"></i> <i class="fa fa-chevron-right fa-4x next" aria-hidden="true"></i>');
            
            $('.next').on('click',function () {
                i++;
                if (i<=indexImg){
                $img.hide();
                $currentImg = $img.eq(i);
                $currentImg.fadeToggle( "slow", "linear" );
                } else {i = indexImg;
                }
            });

            $('.prev').on('click', function () {
                i--;
                if (i>=0){
                $img.hide();
                $currentImg = $img.eq(i);
                $currentImg.fadeToggle( "slow", "linear" )
                } else {i=0;
                }
            });

            function carouselSlide(){
                setTimeout(function () {
                    if (i<indexImg){
                        i++;
                    } else
                    {
                       i=0;
                    }
                    $img.hide();
                    $currentImg = $img.eq(i);
                    $currentImg.fadeToggle( "slow", "linear" );
                    carouselSlide();
                }, 3000  );
            }
            carouselSlide();
        });

    </script>
</body>
</html>
